// warmup.cfg


// No hay tiempo de congelamiento al inicio de cada ronda
mp_freezetime 0

// Las rondas durarán 60 minutos
mp_roundtime 60

// Cada jugador comienza con $16,000
mp_startmoney 16000

// Los jugadores tienen 60 minutos para comprar armas
mp_buytime 60

// Se desactiva el balance automático de equipos
mp_autoteambalance 0

// No hay límite en la diferencia de jugadores en equipos
mp_limitteams 0

// Se desactiva el auto-kick
mp_autokick 0

// Todos los jugadores pueden hablar entre ellos, sin importar si están muertos o vivos
sv_alltalk 1

// Desactiva la protección de spawn
mp_spawnprotectiontime 0

// Establece el límite de munición en 1000
ammo_give_limit_default 1000

// Los jugadores pueden comprar desde cualquier lugar
mp_buy_anywhere 1

// Reinicia el juego inmediatamente después de aplicar la configuración
mp_restartgame 1

echo "---- VE CALENTANDO TARA ----"
